<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" movie="IE=edge">
    <meta name="viewport" movie="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/logo.png"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Rocket Flix</title>
</head>
<body>
    <header>
        <nav>
            <img src="/assets/logo.png" alt="Rocket Flix">
        </nav>
    </header>

    <main>
        <section class="container">
            
            <div class="title">
                <h1 class="titlePage">Não sabe o que assistir?</h1>
            </div>

            <div class="movie">
                <div class="imgMovie">
                    <img class="imgPoster" src="assets/posterError.png" alt="">
                </div>
                <div class="descriptionMovie">
                    <h2 class="titleMovie">Vem comigo!</h2>
                    <p class="overviewMovie">Deixe que eu te ajude! Clique em Encontrar Movie e surpreenda-se!</p>
                </div>
            </div>

            <div class="button">
                <div class="buttonRandom">
                    <img src="/assets/logo.png" alt="logo Rocket Flix">
                    <p>Encontrar Movie</p>
                </div>
            </div>
            
            <div class="instruction">
                <p class="textInstruction">
                    Clique em "Encontrar Movie" que traremos informações de algum Movie para você assistir hoje.
                </p>
            </div>

        </section>
    </main>
</body>

<script src="main.js"></script>

</html>
